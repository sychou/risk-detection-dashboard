<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risk Signal Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background: #F5F5F5;
      color: #171717;
      line-height: 1.5;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }

    /* Header */
    .header {
      margin-bottom: 24px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      color: #171717;
      margin-bottom: 4px;
    }

    .header .subtitle {
      font-size: 14px;
      color: #737373;
    }

    /* Metric Cards */
    .metrics {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-bottom: 24px;
    }

    .metric-card {
      background: #FFFFFF;
      border: 1px solid #E5E5E5;
      border-radius: 6px;
      padding: 20px;
    }

    .metric-card.clickable {
      cursor: pointer;
      transition: box-shadow 0.2s;
    }

    .metric-card.clickable:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .metric-card .label {
      font-size: 14px;
      color: #737373;
      margin-bottom: 8px;
    }

    .metric-card .value {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 32px;
      font-weight: 600;
      color: #171717;
    }

    .metric-card.accent .value {
      color: #DC2626;
    }

    .metric-card.accent {
      border-color: #DC2626;
      border-width: 2px;
    }

    /* Daily Volume Chart */
    .section {
      background: #FFFFFF;
      border: 1px solid #E5E5E5;
      border-radius: 6px;
      padding: 20px;
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #171717;
    }

    .daily-chart {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .daily-row {
      display: flex;
      align-items: flex-start;
      gap: 16px;
    }

    .daily-label {
      width: 50px;
      flex-shrink: 0;
      text-align: right;
      font-size: 12px;
      line-height: 1.3;
    }

    .daily-label .date {
      color: #171717;
      font-weight: 500;
    }

    .daily-label .day {
      color: #A3A3A3;
    }

    .daily-boxes {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      gap: 1px;
      align-content: flex-start;
    }

    .box {
      width: 10px;
      height: 10px;
      border-radius: 2px;
    }

    .box.critical { background: #DC2626; }
    .box.high { background: #EA580C; }
    .box.medium { background: #CA8A04; }
    .box.low { background: #525252; }
    .box.none { background: #E5E5E5; }

    .daily-count {
      width: 40px;
      flex-shrink: 0;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 12px;
      color: #737373;
      text-align: right;
    }

    /* Legend */
    .legend {
      display: flex;
      gap: 16px;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #E5E5E5;
      flex-wrap: wrap;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #737373;
    }

    .legend-box {
      width: 12px;
      height: 12px;
      border-radius: 2px;
    }

    /* Accordion */
    .accordion {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .accordion-item {
      border: 1px solid #E5E5E5;
      border-radius: 6px;
      overflow: hidden;
    }

    .accordion-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: #FFFFFF;
      cursor: pointer;
      transition: background 0.2s;
    }

    .accordion-header:hover {
      background: #FAFAFA;
    }

    .accordion-header .category-name {
      font-weight: 500;
      font-size: 14px;
    }

    .accordion-header .category-counts {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .count-badge {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 4px;
      background: #F5F5F5;
      color: #737373;
    }

    .count-badge.critical {
      background: #FEE2E2;
      color: #DC2626;
    }

    .count-badge.high {
      background: #FFEDD5;
      color: #EA580C;
    }

    .accordion-arrow {
      width: 20px;
      height: 20px;
      transition: transform 0.2s;
      color: #A3A3A3;
    }

    .accordion-item.open .accordion-arrow {
      transform: rotate(180deg);
    }

    .accordion-content {
      display: none;
      padding: 0 16px 12px;
      background: #FFFFFF;
    }

    .accordion-item.open .accordion-content {
      display: block;
    }

    .signal-list {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .signal-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: #F5F5F5;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .signal-item:hover {
      background: #EBEBEB;
    }

    .signal-name {
      font-size: 13px;
      color: #171717;
    }

    .signal-counts {
      display: flex;
      gap: 8px;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 100;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .modal-overlay.open {
      display: flex;
    }

    .modal {
      background: #FFFFFF;
      border-radius: 6px;
      max-width: 700px;
      width: 100%;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid #E5E5E5;
    }

    .modal-title {
      font-size: 16px;
      font-weight: 600;
    }

    .modal-subtitle {
      font-size: 12px;
      color: #737373;
      font-weight: 400;
      margin-top: 2px;
    }

    .modal-close {
      width: 32px;
      height: 32px;
      border: none;
      background: none;
      cursor: pointer;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #737373;
      transition: background 0.2s;
    }

    .modal-close:hover {
      background: #F5F5F5;
    }

    .modal-body {
      padding: 20px;
      overflow-y: auto;
      flex: 1;
    }

    .alert-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .alert-item {
      padding: 12px;
      border: 1px solid #E5E5E5;
      border-radius: 6px;
      border-left-width: 3px;
    }

    .alert-item.critical { border-left-color: #DC2626; }
    .alert-item.high { border-left-color: #EA580C; }
    .alert-item.medium { border-left-color: #CA8A04; }
    .alert-item.low { border-left-color: #525252; }

    .alert-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .alert-datetime {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 12px;
      color: #737373;
    }

    .alert-criticality {
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      padding: 2px 6px;
      border-radius: 3px;
    }

    .alert-criticality.critical {
      background: #FEE2E2;
      color: #DC2626;
    }

    .alert-criticality.high {
      background: #FFEDD5;
      color: #EA580C;
    }

    .alert-criticality.medium {
      background: #FEF3C7;
      color: #CA8A04;
    }

    .alert-criticality.low {
      background: #F5F5F5;
      color: #525252;
    }

    .alert-signal {
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .alert-rationale {
      font-size: 13px;
      color: #737373;
      margin-bottom: 8px;
      line-height: 1.5;
    }

    .alert-link {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 12px;
      color: #2563EB;
      text-decoration: none;
    }

    .alert-link:hover {
      text-decoration: underline;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 24px;
      font-size: 13px;
      color: #A3A3A3;
    }

    /* Financial Impact */
    .impact-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    .impact-card {
      background: #F5F5F5;
      border-radius: 6px;
      padding: 16px;
    }

    .impact-card.recovery {
      border-left: 3px solid #16A34A;
    }

    .impact-card.exposure {
      border-left: 3px solid #DC2626;
    }

    .impact-card-title {
      font-size: 14px;
      font-weight: 500;
      color: #171717;
      margin-bottom: 8px;
    }

    .impact-total {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .impact-total.recovery {
      color: #16A34A;
    }

    .impact-total.exposure {
      color: #DC2626;
    }

    .impact-count-link {
      font-size: 13px;
      color: #525252;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }

    .impact-count-link:hover {
      color: #171717;
    }

    .impact-count-link .link-text {
      text-decoration: underline;
      text-decoration-style: dotted;
      text-underline-offset: 2px;
    }

    .impact-count-link .crit-badges {
      display: flex;
      gap: 4px;
    }

    .crit-badge {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 11px;
      font-weight: 500;
      padding: 2px 6px;
      border-radius: 3px;
    }

    .crit-badge.critical {
      background: #FEE2E2;
      color: #DC2626;
    }

    .crit-badge.high {
      background: #FFEDD5;
      color: #EA580C;
    }

    .crit-badge.medium {
      background: #FEF3C7;
      color: #CA8A04;
    }

    .crit-badge.low {
      background: #F5F5F5;
      color: #525252;
    }


    /* Responsive */
    @media (max-width: 768px) {
      .metrics {
        grid-template-columns: 1fr;
      }

      .daily-row {
        flex-wrap: wrap;
      }

      .daily-label {
        width: 100%;
        text-align: left;
        display: flex;
        gap: 8px;
      }

      .daily-count {
        width: 100%;
        text-align: left;
        margin-top: 4px;
      }

      .impact-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>Risk Signal Dashboard</h1>
      <p class="subtitle" id="dateRange"></p>

    <!-- Financial Impact -->
    <div class="section">

    <!-- Metric Cards -->
    <div class="metrics">
      <div class="metric-card">
        <div class="label">Emails Processed</div>
        <div class="value" id="emailsCount"></div>
      </div>
      <div class="metric-card clickable" id="signalsCard">

      <div class="metric-card accent clickable" id="highRiskCard">

    </div>

    <!-- Daily Volume Chart -->
    <div class="section">
      <h2 class="section-title">Daily Email Volume</h2>

      <div class="legend">

          <div class="legend-box" style="background: #DC2626;"></div>

        <div class="legend-item">

          <span>High</span>

        <div class="legend-item">

        <div class="legend-item">

    <!-- Signals by Category -->
    <div class="section">
      <h2 class="section-title">Signals by Category</h2>
      <div class="accordion" id="categoryAccordion"></div>

    <!-- Footer -->
    <footer class="footer">
      Powered by Isomer AI Â· Real-time claims intelligence
    </footer>
  </div>

  <!-- Signal Modal -->
  <div class="modal-overlay" id="signalModal">

          <div class="modal-subtitle" id="signalModalSubtitle"></div>
        </div>
        <button class="modal-close" onclick="closeModal('signalModal')">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <div class="alert-list" id="signalModalContent"></div>
      </div>
    </div>
  </div>

  <!-- Alerts Modal -->
  <div class="modal-overlay" id="alertsModal">
    <div class="modal">
      <div class="modal-header">
        <div>
          <h3 class="modal-title" id="alertsModalTitle">All Alerts</h3>
          <div class="modal-subtitle" id="alertsModalSubtitle"></div>
        </div>
        <button class="modal-close" onclick="closeModal('alertsModal')">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <div class="alert-list" id="alertsModalContent"></div>
      </div>
    </div>
  </div>

  <!-- Financial Impact Modal -->
  <div class="modal-overlay" id="impactModal">
    <div class="modal">
      <div class="modal-header">
        <div>
          <h3 class="modal-title" id="impactModalTitle"></h3>
          <div class="modal-subtitle" id="impactModalSubtitle"></div>
        </div>
        <button class="modal-close" onclick="closeModal('impactModal')">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <div class="alert-list" id="impactModalContent"></div>

  </div>

  <script>
    // Data
    const data = {"baseUrl":"https://anon.isomer.ai/workflow-runs/","dailyEmails":[{"date":"2026-01-22","count":118},{"date":"2026-01-23","count":190},{"date":"2026-01-24","count":16},{"date":"2026-01-25","count":8},{"date":"2026-01-26","count":160},{"date":"2026-01-27","count":146},{"date":"2026-01-28","count":147},{"date":"2026-01-29","count":140}],"alerts":[{"datetime":"2026-01-22T03:27:00","runId":"01XX80CE90ED0DBFC96752586F","category":"Subrogation & Recovery","signal":"Subrogation Indicators","rationale":"Third-party vehicle (SUV) rear-ended another vehicle, which then struck claimant's truck, indicating potential fault of external driver and opportunity for workers' comp carrier to pursue subrogation against the at-fault motorist or their insurer.","criticality":"low"},{"datetime":"2026-01-22T04:00:00","runId":"01XX9159C9AAC9BC9D5C42F0AE","category":"Subrogation & Recovery","signal":"Subrogation Indicators","rationale":"Loss description attributes collision to a speeding SUV rear-ending another vehicle, suggesting clear third-party fault and a potential opportunity for recovery against that driver/owner or their insurer.","criticality":"low"},{"datetime":"2026-01-22T06:59:00","runId":"01XX7E7B39649712CD041E9C6F","category":"Construction Defects","signal":"Construction: Latent Defect","rationale":"HOA sues over townhome project involving stucco/Plastering work, and Builders tenders defense across multiple GL policy periods, indicating potential multi-year construction defect exposure requiring coverage analysis.","criticality":"medium"},{"datetime":"2026-01-22T07:13:00","runId":"01XX02FB607420A77173D6EFB5","category":"Litigation & Legal","signal":"Statute of Limitations (SOL)","rationale":"Attached denial letter explicitly states the property damage statute of limitations and its exact expiration date for this loss, indicating a key legal filing deadline that must be tracked to avoid late or defaulted claims.","criticality":"medium"},{"datetime":"2026-01-22T07:51:00","runId":"01XXC779AA257E9E7EA46F6EAF","category":"Subrogation & Recovery","signal":"Subrogation Indicators","rationale":"Accident description states the insured vehicle was struck from behind by another vehicle, clearly indicating potential third-party fault and an opportunity to pursue subrogation recovery.","criticality":"low"},{"datetime":"2026-01-22T08:04:00","runId":"01XXB98C4E7FE64C5816338492","category":"Subrogation & Recovery","signal":"Subrogation Indicators","rationale":"Tender letter from National Mutual Insurance for Apex Industries alleges injuries from an LG gas range and requests LG defend and indemnify, indicating third-party product fault and potential recovery exposure.","criticality":"low"},{"datetime":"2026-01-22T08:13:00","runId":"01XX8EEBD7FB5A7EA883F7E54A","category":"Construction Defects","signal":"Construction: Latent Defect","rationale":"HOA lawsuit over townhome construction against plastering contractor with multiple GL policy periods suggests complex construction defect allegations requiring multi-year coverage analysis and defense tender coordination.","criticality":"medium"},{"datetime":"2026-01-22T08:28:00","runId":"01XX78BB67DEAC2F33065251F2","category":"Subrogation & Recovery","signal":"Subrogation Indicators","rationale":"Email notes police report indicates the 'other party' may be at fault for the 11/25/25 accident, suggesting a potential subrogation opportunity.","criticality":"low"},{"datetime":"2026-01-22T08:36:00","runId":"01XX8DAB882CD780C5FF0C3501","category":"Litigation & Legal","signal":"Attorney Representation","rationale":"Attorney subrogation notice on law firm letterhead states the office represents Premier Insurance Co as subrogee of James Mitchell, confirming legal counsel involvement on the claim.","criticality":"medium"},{"datetime":"2026-01-22T08:51:00","runId":"01XX644E06CB4552978B007671","category":"Litigation & Legal","signal":"Evidence Preservation","rationale":"Shareholder demand letter states 'litigat     // Helper functions
    function formatDate(dateStr) {
      const date = new Date(dateStr + 'T00:00:00');
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      return {
        short: `${months[date.getMonth()]} ${date.getDate()}`,
        day: days[date.getDay()]
      };
    }

    function formatDateTime(datetimeStr) {
      const date = new Date(datetimeStr);
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      const hours = date.getHours();
      const minutes = date.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      const hour12 = hours % 12 || 12;
      return `${months[date.getMonth()]} ${date.getDate()}, ${date.getFullYear()} ${hour12}:${minutes} ${ampm}`;
    }

    function getDateFromDatetime(datetimeStr) {
      return datetimeStr.split('T')[0];
    }

      const alertsByDate = {};
      data.alerts.forEach(alert => {
        const date = getDateFromDatetime(alert.datetime);
        if (!alertsByDate[date]) {
          alertsByDate[date] = { critical: 0, high: 0, medium: 0, low: 0 };
        }
        alertsByDate[date][alert.criticality]++;
      });

      // Group by category then signal
      const categories = {};
      data.alerts.forEach(alert => {
        if (!categories[alert.category]) {
          categories[alert.category] = { signals: {}, critical: 0, high: 0, medium: 0, low: 0 };
        }
        categories[alert.category][alert.criticality]++;

        if (!categories[alert.category].signals[alert.signal]) {
          categories[alert.category].signals[alert.signal] = { alerts: [], critical: 0, high: 0, medium: 0, low: 0 };
        }
        categories[alert.category].signals[alert.signal][alert.criticality]++;
        categories[alert.category].signals[alert.signal].alerts.push(alert);
      });

      return { totalEmails, totalSignals, highRiskAlerts, alertsByDate, categories };
    }

    // Sort function for categories/signals by criticality count
    function sortByCriticality(items) {
      return items.sort((a, b) => {
        if (b.critical !== a.critical) return b.critical - a.critical;
        if (b.high !== a.high) return b.high - a.high;
        if (b.medium !== a.medium) return b.medium - a.medium;
        return b.low - a.low;
      });
    }

    // Render functions
    function renderDateRange() {
      const dates = data.dailyEmails.map(d => d.date).sort();
      const startDate = new Date(dates[0] + 'T00:00:00');
      const endDate = new Date(dates[dates.length - 1] + 'T00:00:00');
      const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

      const startMonth = months[startDate.getMonth()];
      const endMonth = months[endDate.getMonth()];
      const startDay = startDate.getDate();
      const endDay = endDate.getDate();
      const year = endDate.getFullYear();

      if (startMonth === endMonth) {
        document.getElementById('dateRange').textContent = `${startMonth} ${startDay}â${endDay}, ${year}`;
      } else {
        document.getElementById('dateRange').textContent = `${startMonth} ${startDay} â ${endMonth} ${endDay}, ${year}`;
      }
    }

    function renderMetrics(stats) {
      document.getElementById('emailsCount').textContent = stats.totalEmails.toLocaleString();
      document.getElementById('signalsCount').textContent = stats.totalSignals.toLocaleString();
      document.getElementById('highRiskCount').textContent = stats.highRiskAlerts.length.toLocaleString();
    }

    function renderDailyChart(stats) {
      const container = document.getElementById('dailyChart');
      container.innerHTML = '';

      data.dailyEmails.forEach(day => {
        const formatted = formatDate(day.date);
        const alertCounts = stats.alertsByDate[day.date] || { critical: 0, high: 0, medium: 0, low: 0 };
        const totalAlerts = alertCounts.critical + alertCounts.high + alertCounts.medium + alertCounts.low;
        const noSignalCount = Math.max(0, day.count - totalAlerts);

        const row = document.createElement('div');
        row.className = 'daily-row';

        row.innerHTML = `
          <div class="daily-label">
            <div class="date">${formatted.short}</div>
            <div class="day">${formatted.day}</div>
          </div>
          <div class="daily-boxes">
            ${'<div class="box critical"></div>'.repeat(alertCounts.critical)}
            ${'<div class="box high"></div>'.repeat(alertCounts.high)}
            ${'<div class="box medium"></div>'.repeat(alertCounts.medium)}
            ${'<div class="box low"></div>'.repeat(alertCounts.low)}
            ${'<div class="box none"></div>'.repeat(noSignalCount)}
          </div>
          <div class="daily-count">${day.count}</div>
        `;

        container.appendChild(row);
      });
    }

    function renderAccordion(stats) {
      const container = document.getElementById('categoryAccordion');
      container.innerHTML = '';

      // Convert to array and sort
      const categoryArray = Object.entries(stats.categories).map(([name, data]) => ({
        name,
        ...data
      }));
      sortByCriticality(categoryArray);

      categoryArray.forEach(category => {
        const item = document.createElement('div');
        item.className = 'accordion-item';

        const criticalBadge = category.critical > 0 ? `<span class="count-badge critical">${category.critical} critical</span>` : '';
        const highBadge = category.high > 0 ? `<span class="count-badge high">${category.high} high</span>` : '';
        const totalCount = category.critical + category.high + category.medium + category.low;

        // Convert signals to array and sort
        const signalArray = Object.entries(category.signals).map(([name, data]) => ({
          name,
          ...data
        }));
        sortByCriticality(signalArray);

        const signalItems = signalArray.map(signal => {
          const sCritical = signal.critical > 0 ? `<span class="count-badge critical">${signal.critical}</span>` : '';
          const sHigh = signal.high > 0 ? `<span class="count-badge high">${signal.high}</span>` : '';
          const sTotal = signal.critical + signal.high + signal.medium + signal.low;
          return `
            <div class="signal-item" onclick="openSignalModal('${category.name}', '${signal.name.replace(/'/g, "\\'")}')">
              <span class="signal-name">${signal.name}</span>
              <div class="signal-counts">
                ${sCritical}
                ${sHigh}
                <span class="count-badge">${sTotal}</span>
              </div>
            </div>
          `;
        }).join('');

        item.innerHTML = `
          <div class="accordion-header" onclick="toggleAccordion(this)">
            <span class="category-name">${category.name}</span>
            <div class="category-counts">
              ${criticalBadge}
              ${highBadge}
              <span class="count-badge">${totalCount}</span>
              <svg class="accordion-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M6 9l6 6 6-6"/>
              </svg>
            </div>
          </div>
          <div class="accordion-content">
            <div class="signal-list">
              ${signalItems}
            </div>
          </div>
        `;

        container.appendChild(item);
      });
    }

    function toggleAccordion(header) {
      const item = header.parentElement;
      item.classList.toggle('open');
    }

    function renderAlertList(alerts, containerId, sortBy = 'criticality') {
      const container = document.getElementById(containerId);

      let sorted;
      if (sortBy === 'time') {
        // Sort by datetime descending (newest first)
        sorted = [...alerts].sort((a, b) => new Date(b.datetime) - new Date(a.datetime));
      } else {
        // Sort by criticality
        const critOrder = { critical: 0, high: 1, medium: 2, low: 3 };
        sorted = [...alerts].sort((a, b) => critOrder[a.criticality] - critOrder[b.criticality]);
      }

      container.innerHTML = sorted.map(alert => `
        <div class="alert-item ${alert.criticality}">
          <div class="alert-header">
            <span class="alert-datetime">${formatDateTime(alert.datetime)}</span>
            <span class="alert-criticality ${alert.criticality}">${alert.criticality}</span>
          </div>
          <div class="alert-signal">${alert.signal}</div>
          <div class="alert-rationale">${alert.rationale}</div>
          <a href="${data.baseUrl}${alert.runId}" target="_blank" class="alert-link">${alert.runId}</a>
        </div>
      `).join('');
    }

    function openSignalModal(category, signal) {
      const alerts = data.alerts.filter(a => a.category === category && a.signal === signal);
      document.getElementById('signalModalTitle').textContent = signal;
      document.getElementById('signalModalSubtitle').textContent = 'Sorted by criticality';
      renderAlertList(alerts, 'signalModalContent', 'criticality');
      document.getElementById('signalModal').classList.add('open');
    }

    function openSignalsModal() {
      document.getElementById('alertsModalTitle').textContent = 'All Signals';
      document.getElementById('alertsModalSubtitle').textContent = 'Sorted by time (newest first)';
      renderAlertList(data.alerts, 'alertsModalContent', 'time');
      document.getElementById('alertsModal').classList.add('open');
    }

    function openHighRiskModal() {
      document.getElementById('alertsModalTitle').textContent = 'High Risk Alerts';
      document.getElementById('alertsModalSubtitle').textContent = 'Sorted by criticality';
      const highRiskAlerts = data.alerts.filter(a => a.criticality === 'critical' || a.criticality === 'high');
      renderAlertList(highRiskAlerts, 'alertsModalContent', 'criticality');
      document.getElementById('alertsModal').classList.add('open');
    }

    function computeFinancialImpact() {
      // Extract dollar amounts from rationale text
      const dollarRegex = /\$[\d,]+(?:\.\d{2})?(?:\s*[â-]\s*\$?[\d,]+)?(?:\s*[MBK])?/gi;

      const quantifiedRecovery = [];
      const quantifiedExposure = [];
      const unquantifiedRecovery = [];
      const unquantifiedExposure = [];

      // Signal types that represent recovery opportunities
      const recoverySignals = ['Subrogation Indicators', 'Excess Carrier Notification'];

      // Signal types that represent high-severity exposure (unquantified)
      const exposureSignals = [
        'Fatality or Catastrophic Injury', 'Catastrophic Injury', 'Class Action',
        'Cyber/Data Breach', 'Sexual Abuse / Misconduct', 'Extreme Allegations',
        'Catastrophic Property Loss', 'Environmental: PFAS / AFFF', 'Punitive Damage Setup',
        'Multi-Claimant Linkage'
      ];

      // Track unique alerts by runId to avoid double-counting
      const processedRunIds = new Set();

      data.alerts.forEach(alert => {
        const amounts = alert.rationale.match(dollarRegex) || [];
        const hasAmount = amounts.length > 0;
        const isRecovery = recoverySignals.includes(alert.signal);
        const isHighExposure = exposureSignals.includes(alert.signal) ||
                              alert.criticality === 'critical' ||
                              alert.criticality === 'high';

        if (hasAmount) {
          // Parse and normalize the amount
          amounts.forEach(amt => {
            let normalized = amt.replace(/,/g, '');
            let value = 0;
            let displayAmt = amt;

            // Handle ranges like "$40â50M"
            if (normalized.includes('â') || normalized.includes('-')) {
              const parts = normalized.split(/[â-]/);
              const high = parts[parts.length - 1];
              if (high.toUpperCase().includes('M')) {
                value = parseFloat(high.replace(/[^\d.]/g, '')) * 1000000;
              } else if (high.toUpperCase().includes('B')) {
                value = parseFloat(high.replace(/[^\d.]/g, '')) * 1000000000;
              } else if (high.toUpperCase().includes('K')) {
                value = parseFloat(high.replace(/[^\d.]/g, '')) * 1000;
              } else {
                value = parseFloat(high.replace(/[^\d.]/g, ''));
              }
            } else {
              if (normalized.toUpperCase().includes('M')) {
                value = parseFloat(normalized.replace(/[^\d.]/g, '')) * 1000000;
              } else if (normalized.toUpperCase().includes('B')) {
                value = parseFloat(normalized.replace(/[^\d.]/g, '')) * 1000000000;
              } else if (normalized.toUpperCase().includes('K')) {
                value = parseFloat(normalized.replace(/[^\d.]/g, '')) * 1000;
              } else {
                value = parseFloat(normalized.replace(/[^\d.]/g, ''));
              }
            }

            if (value > 0) {
              const item = {
                signal: alert.signal,
                amount: displayAmt,
                value: value,
                runId: alert.runId,
                criticality: alert.criticality
              };

              if (isRecovery && alert.signal === 'Subrogation Indicators') {
                quantifiedRecovery.push(item);
              } else {
                quantifiedExposure.push(item);
              }
            }
          });
        } else if (!processedRunIds.has(alert.runId + alert.signal)) {
          processedRunIds.add(alert.runId + alert.signal);

          if (isRecovery) {
            unquantifiedRecovery.push({
              signal: alert.signal,
              criticality: alert.criticality,
              runId: alert.runId
            });
          } else if (isHighExposure) {
            unquantifiedExposure.push({
              signal: alert.signal,
              criticality: alert.criticality,
              runId: alert.runId
            });
          }
        }
      });

      return { quantifiedRecovery, quantifiedExposure, unquantifiedRecovery, unquantifiedExposure };
    }

    function formatCurrency(value) {
      if (value >= 1000000) {
        return '$' + (value / 1000000).toFixed(1) + 'M';
      } else if (value >= 1000) {
        return '$' + (value / 1000).toFixed(1) + 'K';
      }
      return '$' + value.toLocaleString();
    }

    // Store financial impact data globally for modal access
    let financialImpactData = null;

    function renderFinancialImpact() {
      const impact = computeFinancialImpact();
      financialImpactData = impact;
      const container = document.getElementById('financialImpact');

      // Calculate totals
      const recoveryTotal = impact.quantifiedRecovery.reduce((sum, i) => sum + i.value, 0);
      const exposureTotal = impact.quantifiedExposure.reduce((sum, i) => sum + i.value, 0);

      // Count criticalities for a list of items
      const countCriticalities = (items) => {
        const counts = { critical: 0, high: 0, medium: 0, low: 0 };
        items.forEach(item => counts[item.criticality]++);
        return counts;
      };

      const quantifiedRecoveryCounts = countCriticalities(impact.quantifiedRecovery);
      const quantifiedExposureCounts = countCriticalities(impact.quantifiedExposure);
      const unquantifiedRecoveryCounts = countCriticalities(impact.unquantifiedRecovery);
      const unquantifiedExposureCounts = countCriticalities(impact.unquantifiedExposure);

      // Build criticality badges HTML
      const buildCritBadges = (counts) => {
        let badges = '';
        if (counts.critical > 0) badges += `<span class="crit-badge critical">${counts.critical}</span>`;
        if (counts.high > 0) badges += `<span class="crit-badge high">${counts.high}</span>`;
        if (counts.medium > 0) badges += `<span class="crit-badge medium">${counts.medium}</span>`;
        if (counts.low > 0) badges += `<span class="crit-badge low">${counts.low}</span>`;
        return badges ? `<span class="crit-badges">${badges}</span>` : '';
      };

      // Build HTML
      let html = `
        <div class="impact-card recovery">
          <div class="impact-card-title">Recovery Potential</div>
          ${recoveryTotal > 0 ? `<div class="impact-total recovery">${formatCurrency(recoveryTotal)} <span style="font-size: 12px; font-weight: 400; color: #737373;">quantified</span></div>` : ''}
          ${impact.quantifiedRecovery.length > 0 ? `
            <div class="impact-count-link" onclick="openImpactModal('recovery-quantified')">
              <span class="link-text">${impact.quantifiedRecovery.length} quantified signal${impact.quantifiedRecovery.length > 1 ? 's' : ''}</span>
              ${buildCritBadges(quantifiedRecoveryCounts)}
            </div>
          ` : ''}
          ${impact.unquantifiedRecovery.length > 0 ? `
            <div class="impact-count-link" onclick="openImpactModal('recovery-unquantified')">
              <span class="link-text">${impact.unquantifiedRecovery.length} unquantified signal${impact.unquantifiedRecovery.length > 1 ? 's' : ''}</span>
              ${buildCritBadges(unquantifiedRecoveryCounts)}
            </div>
          ` : ''}
        </div>

        <div class="impact-card exposure">
          <div class="impact-card-title">Exposure & Reserves Impact</div>
          ${exposureTotal > 0 ? `<div class="impact-total exposure">${formatCurrency(exposureTotal)} <span style="font-size: 12px; font-weight: 400; color: #737373;">quantified</span></div>` : ''}
          ${impact.quantifiedExposure.length > 0 ? `
            <div class="impact-count-link" onclick="openImpactModal('exposure-quantified')">
              <span class="link-text">${impact.quantifiedExposure.length} quantified signal${impact.quantifiedExposure.length > 1 ? 's' : ''}</span>
              ${buildCritBadges(quantifiedExposureCounts)}
            </div>
          ` : ''}
          ${impact.unquantifiedExposure.length > 0 ? `
            <div class="impact-count-link" onclick="openImpactModal('exposure-unquantified')">
              <span class="link-text">${impact.unquantifiedExposure.length} unquantified signal${impact.unquantifiedExposure.length > 1 ? 's' : ''}</span>
              ${buildCritBadges(unquantifiedExposureCounts)}
            </div>
          ` : ''}
        </div>
      `;

      container.innerHTML = html;
    }

    function openImpactModal(type) {
      if (!financialImpactData) return;

      const titles = {
        'recovery-quantified': 'Quantified Recovery Potential',
        'recovery-unquantified': 'Unquantified Recovery Opportunities',
        'exposure-quantified': 'Quantified Exposure',
        'exposure-unquantified': 'Unquantified High-Severity Exposure'
      };

      const itemsMap = {
        'recovery-quantified': financialImpactData.quantifiedRecovery,
        'recovery-unquantified': financialImpactData.unquantifiedRecovery,
        'exposure-quantified': financialImpactData.quantifiedExposure,
        'exposure-unquantified': financialImpactData.unquantifiedExposure
      };

      const items = itemsMap[type];
      const isQuantified = type.includes('quantified') && !type.includes('unquantified');
      const isRecovery = type.includes('recovery');

      document.getElementById('impactModalTitle').textContent = titles[type];
      document.getElementById('impactModalSubtitle').textContent = 'Sorted by criticality';

      // Get full alert data for each item
      const alerts = items.map(item => {
        const alert = data.alerts.find(a => a.runId === item.runId && a.signal === item.signal);
        return { ...alert, extractedAmount: item.amount || null };
      });

      // Sort by criticality
      const critOrder = { critical: 0, high: 1, medium: 2, low: 3 };
      alerts.sort((a, b) => critOrder[a.criticality] - critOrder[b.criticality]);

      const container = document.getElementById('impactModalContent');
      container.innerHTML = alerts.map(alert => `
        <div class="alert-item ${alert.criticality}">
          <div class="alert-header">
            <span class="alert-datetime">${formatDateTime(alert.datetime)}</span>
            <span class="alert-criticality ${alert.criticality}">${alert.criticality}</span>
          </div>
          <div class="alert-signal">${alert.signal}${alert.extractedAmount ? ` <span style="font-family: 'IBM Plex Mono', monospace; font-weight: 600; color: ${isRecovery ? '#16A34A' : '#DC2626'};">${alert.extractedAmount}</span>` : ''}</div>
          <div class="alert-rationale">${alert.rationale}</div>
          <a href="${data.baseUrl}${alert.runId}" target="_blank" class="alert-link">${alert.runId}</a>
        </div>
      `).join('');

      document.getElementById('impactModal').classList.add('open');
    }

    function closeModal(modalId) {
      document.getElementById(modalId).classList.remove('open');
    }

    // Close modal on overlay click
    document.querySelectorAll('.modal-overlay').forEach(overlay => {
      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) {
          overlay.classList.remove('open');
        }
      });
    });

    // Close modal on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        document.querySelectorAll('.modal-overlay.open').forEach(m => m.classList.remove('open'));
      }
    });

    // Initialize
    document.getElementById('highRiskCard').addEventListener('click', openHighRiskModal);
    document.getElementById('signalsCard').addEventListener('click', openSignalsModal);

    const stats = computeStats();
    renderDateRange();
    renderMetrics(stats);
    renderDailyChart(stats);
    renderAccordion(stats);
    renderFinancialImpact();
  </script>
</body>
</html>
